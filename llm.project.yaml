project_name: vibe-sdk-demo
routing_policies:
- name: enterprise-compliant
  strategy: priority
  params:
    priority_list: azure,openai

# Project-level settings (B+A config defaults)
settings:
  optimize_images: true  # Convert PNG to JPEG for smaller files

allowed_regions:
- us
- eu
- local
- cn
- cn-beijing
- sg

allow_logging: true
budget_strict_mode: true

model_registry:
  # This section is now mainly managed in llm.project.d/*.yaml
  # Any models defined here will still be loaded and can override sub-files if needed.
  default:
    name: default
    provider: google
    model_id: gemini-2.5-pro
    pricing:
      input_per_1m_tokens: 1.25
      output_per_1m_tokens: 10.00
