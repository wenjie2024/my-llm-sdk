[pytest]
testpaths = tests
python_files = test_*.py
markers =
    integration: mark test as integration test (slow, requires network or heavy setup)
    asyncio: mark test as async
    audio: mark test as audio E2E (requires audio hardware/APIs, skip by default)
addopts = -m "not audio"
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
norecursedirs = site-packages venv dist build
